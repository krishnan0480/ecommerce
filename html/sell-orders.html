<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  <link rel="stylesheet" href="../css/sell-orders.css">
</head>
<body>

<div class="page">

  <header class="page-header">
    <div>
      <h1>Orders</h1>
      <p>View and manage your customer orders</p>
    </div>
  </header>

  <div class="orders-wrapper">
    <div id="ordersArea"></div>
  </div>

</div>

<script>
  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const area = document.getElementById("ordersArea");

  if (orders.length === 0) {
    area.innerHTML = `
      <div class="empty-card">
        <h2>No orders yet</h2>
        <p>Orders will appear here once customers start buying.</p>
      </div>
    `;
  } else {
    area.innerHTML = `
      <table class="orders-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Buyer</th>
            <th>Price</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          ${orders.map(o => `
            <tr>
              <td>${o.productName}</td>
              <td>${o.buyerName}</td>
              <td>â‚¹${o.price}</td>
              <td>${o.date}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;
  }
</script>

</body>
</html>
